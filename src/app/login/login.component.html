<div class="container mt-4" >
    <div class="card">
        <h1 >Log in</h1>
<form >
    <div class="form-group">
      <label>Email Address</label>
      <input type="email"class="form-control"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control"  >
      </div>
    <button type="submit" class="btn btn primary" (click)="Login()">login</button>
</form>
    </div>
</div>
