<div class="container mt-4" >
    <div class="card">
        <h1 >User Registation</h1>
<form >
    <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="userFirstName" [ngModelOptions]="{standalone: true}" id="userFirstName" class="form-control"  >
      </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="userLastName" [ngModelOptions]="{standalone: true}" id="userLastName" class="form-control"  >
    </div> 
    <div class="form-group">
        <label>agency</label>
        <input type="text" [(ngModel)]="agency" [ngModelOptions]="{standalone: true}" id="agency" class="form-control"  >
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email"class="form-control"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control"  >
      </div>
    <button type="submit" class="btn btn primary" (click)="save()">Register</button>
</form>
    </div>
</div>
